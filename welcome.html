<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/elw1ewv.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Procrastination master</title>
</head>

<body class="welcome">
    <header>
        <h1>Hello, Sara...</h1>
        <div class="hamburger-menu">
            <img src="./assets/imgs/hamburger-menu.svg" alt="Hamburger menu icon">
        </div>
    </header>
    <main>
        <div class="first-activity">
            <h2>Swimming</h2>
            <img src="./assets/imgs/icon-trash.svg" alt="trash icon" class="trash-icon">
            <div class="second-row">
                <div class="duration">
                    <img src="./assets/imgs/clock-pink.svg" alt="clock pink" class="duration-clocks-img">
                    <p>65 minutes</p>
                </div>
                <div class="done-unifinished-activity">
                    <img src="./assets/imgs/done.svg" alt="lovely emoji" class="done-emoji">
                    <p>Done</p>
                </div>
                <div class="repeat-activity">
                    <img src="./assets/imgs/icon-repeat.svg" alt="repeat icon" class="repeat-icon">
                    <p>Repeat</p>
                </div>
            </div>
        </div>
        <div class="second-activity">
            <h2>Jogging</h2>
            <img src="./assets/imgs/icon-trash.svg" alt="trash icon" class="trash-icon">
            <div class="second-row">
                <div class="duration">
                    <img src="./assets/imgs/clock-pink.svg" alt="clock pink" class="duration-clocks-img">
                    <p>95 minutes</p>
                </div>
                <div class="done-unifinished-activity">
                    <img src="./assets/imgs/unfinished.svg" alt="sad emoji" class="unfinished-emoji">
                    <p>UNF</p>
                </div>
                <div class="repeat-activity">
                    <img src="./assets/imgs/icon-repeat.svg" alt="repeat icon" class="repeat-icon">
                    <p>Repeat</p>
                </div>
            </div>
        </div>
        <div class="neumorphic neumorphic--pressed variation2 pressed">
            <div class="plus-btn'">
                <img src="./assets/imgs/add-btn-turquoise.svg" alt="Add button">
            </div>
        </div>
    </main>

</body>

</html>

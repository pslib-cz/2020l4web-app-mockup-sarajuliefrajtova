<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/elw1ewv.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    <title>Procrastination master</title>
</head>

<body class="sing-in">
    <header>
        <img src="./assets/imgs/avatar.svg" alt="Avatar picture" class="avatar-pic">
    </header>

    <main>
        <h1>Sing in</h1>
        <div class="background-turquoise">
            <div class="wrapper">
                <div class="continue">
                    <div class="continue-google">
                        <a>Continue with Google</a>
                    </div>
                    <div class="continue-instagram">
                        <a>Continue with Instagram</a>
                    </div>
                </div>
                <p class="continue-or">or</p>
                <form class="sing-in-form">
                    <div class="type-email">
                        <input type="text" id="email" name="e-mail" placeholder="E-mail">
                    </div>
                    <div class="type-password">
                        <input type="password" id="password" name="Password" placeholder="Password">
                    </div>
                </form>
                <div class="sing-in-btn">
                    <a href="#">sing-in</a>
                </div>
                <p class="no-account">Don't have an account?</p>
                <a href="#" class="create-account">Create account</a>
            </div>
        </div>
    </main>
</body>

</html>

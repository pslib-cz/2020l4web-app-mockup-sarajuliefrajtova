<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/elw1ewv.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    <title>Procrastination master</title>
</head>

<body class="your-plans">
    <header>

        <img src="./assets/imgs/avatar.svg" alt="Avatar picture">
        <div class="hamburger-menu">
            <img src="./assets/imgs/hambureger-menu-active.svg" alt="Hamburger menu icon active">
        </div>
    </header>
    <main>
        <h1>Your plans</h2>
            <div class="be-productive">
                <h2>Be productive</h2>
                <div class="second-row">
                    <img src="./assets/imgs/Work.svg" alt="Work" class="work-svg">
                    <div class="done-tasks">
                        <div class="circle"><p>5</p></div>
                        <p>Done tasks</p>
                    </div>
                </div>
            </div>
            <div class="move-your-body">
                <h2>Move your body</h2>
                <div class="second-row">
                    <img src="./assets/imgs/workout.svg" alt="Workout" class="workout-svg">
                    <div class="done-tasks">
                        <div class="circle"><p>5</p></div>
                        <p>Done tasks</p>
                    </div>
                </div>
            </div>
            <div class="mindfulness">
                <h2>Mindfulness</h2>
                <div class="second-row">
                    <img src="./assets/imgs/meditation.svg" alt="Meditation" class="meditation-svg">
                    <div class="done-tasks">
                        <div class="circle"><p>9</p></div>
                        <p>Done tasks</p>
                    </div>
                </div>
            </div>
    </main>

</body>

</html>

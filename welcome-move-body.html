<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/elw1ewv.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    <title>Procrastination master</title>
</head>

<body class="welcome">
    <header>
        <h1>Hello, Sara...</h1>
        <div class="hamburger-menu">
        </div>
    </header>
    <main>
        <div class="activity turquoise">
            <h2>Swimming</h2>
            <img src="./assets/imgs/icon-trash.svg" alt="trash icon" class="trash-icon">
            <div class="second-row">
                <div class="duration">
                    <div class="duration-clocks-img pink"></div>
                    <p>65 minutes</p>
                </div>
                <div class="done-unifinished-activity">
                    <div class="done-emoji"></div>
                    <p>Done</p>
                </div>
                <div class="repeat-activity">
                    <div class="repeat-icon pink"></div>
                    <p>Repeat</p>
                </div>
            </div>
        </div>
        <div class="activity turquoise">
            <h2>Jogging</h2>
            <img src="./assets/imgs/icon-trash.svg" alt="trash icon" class="trash-icon">
            <div class="second-row">
                <div class="duration">
                    <div class="duration-clocks-img pink"></div>
                    <p>95 minutes</p>
                </div>
                <div class="done-unifinished-activity">
                    <div class="unfinished-emoji"></div>
                    <p>UNF</p>
                </div>
                <div class="repeat-activity">
                    <div class="repeat-icon pink"></div>
                    <p>Repeat</p>
                </div>
            </div>
        </div>
        <div class="neumorphic neumorphic--pressed variation2 pressed">
            <div class="plus-btn'">
                <img src="./assets/imgs/add-btn-turquoise.svg" alt="Add button">
            </div>
        </div>
    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/elw1ewv.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Procrastination master</title>
</head>

<body class="settings">
    <header>
        <img src="./assets/imgs/avatar.svg" alt="Avatar picture">
        <div class="hamburger-menu">
            <img src="./assets/imgs/hamburger-menu.svg" alt="Hamburger menu icon">
        </div>
    </header>

    <main>
        <h1>Your settings</h2>
            
            <div class="background-gradient">
                <form>
                    <div class="type-name">
                        <label for="fname">Type your name:</label><br>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="activity">
                        <label for="activity">Favourite activity?</label><br>
                        <input type="text" id="activity" name="activity">
                    </div>
                    <div class="position">
                        <label for="position">Student, employee...?</label><br>
                        <input type="text" id="position" name="position">
                    </div>
                </form>
                <div class="done-btn">
                    <img src="./assets/imgs/form-done-btn.svg" alt="Done button">
                </div>
            </div>
    </main>
</body>

</html>

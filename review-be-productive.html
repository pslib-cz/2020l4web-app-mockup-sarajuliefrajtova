<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/elw1ewv.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    <title>Procrastination master</title>
</head>

<body class="review-task">
    <header>
        <h1>Review</h2>
            <div class="hamburger-menu"></div>
    </header>
    <main>
        <div class="background glaucous">
            <div class="wrapper">
                <div class="satisfaction">
                    <h2>Satisfied?</h2>
                    <div class="second-row">
                        <div class="not-really-reaction">
                            <a class="sad-emoji" href="#"></a>
                            <p>Not really</p>
                        </div>
                        <div class="not-bad-reaction">
                            <a class="neutral-emoji" href="#"></a>
                            <p>Not bad</p>
                        </div>
                        <div class="fablous-reaction">
                            <a class="fablous-emoji" href="#"></a>
                            <p>Fablous</p>
                        </div>
                    </div>
                </div>
                <div class="paused-activity">
                    <h2>Paused activity</h2>
                    <div class="second-row">
                        <img src="./assets/imgs/icon-ios-pause.svg" alt="Paused">
                        <p>Only once!</p>
                    </div>
                </div>
                <div class="share-results">
                    <h2>Share results?</h2>
                    <div class="second-row">
                        <img src="./assets/imgs/icon-instagram.svg" alt="Instagram logo">
                        <img src="./assets/imgs/icon-facebook.svg" alt="Facebook logo">
                        <img src="./assets/imgs/icon-ios-send.svg" alt="Share logo">
                    </div>
                </div>
                <div class="repeat-btn pink">
                    <a class="start" href="#">repeat</a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/elw1ewv.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
    <title>Procrastination master</title>
</head>

<body class="edit-task">
    <header>
        <h1>Edit task</h1>
        <div class="hamburger-menu">
            <img src="./assets/imgs/hamburger-menu.svg" alt="Hamburger menu icon">
        </div>
    </header>
    <main>
        <div class="background pink">
            <div class="wrapper">
                <div class="flex">
                    <div class="name-of-activity">
                        <h2>Name of activity</h2>
                        <h3>Swimming</h3>
                    </div>
                    <div class="duration-music">
                        <div class="duration">
                            <h2>Duration</h2>
                            <h3>65 min</h3>
                        </div>
                        <div class="music">
                            <h2>Music?</h2>
                            <div class="spotify-img"></div>
                        </div>
                    </div>
                </div>
                <div class="start-btn glaucous">
                    <a class="start" href="#">start</a>
                </div>
                <div class="timer">

                </div>
            </div>
        </div>
    </main>

</body>

</html>

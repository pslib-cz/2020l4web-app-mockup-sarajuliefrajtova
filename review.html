<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/elw1ewv.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Procrastination master</title>
</head>
<body class="review-task-plan1">
    <header>
        <h1>Review</h2>
        <div class="hamburger-menu">

        </div>
    </header>
    <main>
        <div class="background-turquoise">
            <div class="satisfaction">
                <h2>Satisfied?</h2>
                <div class="not-really-reaction">
                    <a class="sad-emoji" href="#"><img src="#" alt="Sad emoji" class="sad-emoji-png"></a>
                    <p>Not really</p>
                </div>
                <div class="not-bad-reaction">
                    <a class="neutral-emoji" href="#"><img src="#" alt="Neutral emoji" class="neutral-emoji-png"></a>
                    <p>Not bad</p>
                </div>
                <div class="fablous-reaction">
                    <a class="fablous-emoji" href="#"><img src="#" alt="Happy emoji" class="fablous-emoji-png"></a>
                    <p>Fablous</p>
                </div>
            </div>
            <div class="paused-activity">
                <h2>Paused activity</h2>
                <img src="#" alt="Paused">
                <p>Only once!</p>
            </div>
            <div class="share-results">
                <h2>Share results?</h2>
                <img src="#" alt="Instagram logo">
                <img src="#" alt="Facebook logo">
                <img src="#" alt="Share logo">
            </div>
            <div class="btn-repeat">
                <a class="start" href="#">repeat</a>
            </div>
        </div>
    </main>
    
</body>
</html>
